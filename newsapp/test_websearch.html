<!DOCTYPE html>
<html>
<head>
    <title>WebSearch Test</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        h1 { color: #6366f1; }
        .test-result { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; background: #6366f1; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #4f46e5; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>NewsBadger WebSearch Backend Test</h1>

    <div>
        <button onclick="testHealth()">Test Health</button>
        <button onclick="testSearch()">Test Search</button>
        <button onclick="testExplore()">Test Explore</button>
    </div>

    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:5000';

        function showResult(title, data, success = true) {
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            document.getElementById('results').appendChild(div);
        }

        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/health`);
                const data = await response.json();
                showResult('✅ Health Check', data, true);
            } catch (error) {
                showResult('❌ Health Check Failed', { error: error.message }, false);
            }
        }

        async function testSearch() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/search`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: 'climate change news',
                        max_results: 3
                    })
                });
                const data = await response.json();
                showResult('✅ Search Test', data, true);
            } catch (error) {
                showResult('❌ Search Test Failed', { error: error.message }, false);
            }
        }

        async function testExplore() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/explore`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: 'NASA Mars Mission',
                        search_terms: ['NASA', 'Mars', 'Rover']
                    })
                });
                const data = await response.json();
                showResult('✅ Explore Test', data, true);
            } catch (error) {
                showResult('❌ Explore Test Failed', { error: error.message }, false);
            }
        }

        // Auto-run health check on load
        window.onload = () => testHealth();
    </script>
</body>
</html>
